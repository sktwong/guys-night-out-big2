<div id="modal-new-game">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
        <h4 class="modal-title">Start a new game?</span></h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-6 text-right">
                    <label for="new-game-players"># of Players:</label>
                </div>
                <div class="col-sm-6">
                    <div class="btn-group">
                        <label class="btn btn-default number-of-players" ng-model="vm.numberOfPlayers" uib-btn-radio="'4'">4</label>
                        <label class="btn btn-default number-of-players" ng-model="vm.numberOfPlayers" uib-btn-radio="'5'">5</label>
                        <label class="btn btn-default number-of-players" ng-model="vm.numberOfPlayers" uib-btn-radio="'6'">6</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 text-right">
                    <label for="new-game-players">Point Value:</label>
                </div>
                <div class="col-sm-6">
                    <div class="btn-group">
                        <label class="btn btn-default point-value" ng-model="vm.pointValue" uib-btn-radio="'0.05'">5&cent;</label>
                        <label class="btn btn-default point-value" ng-model="vm.pointValue" uib-btn-radio="'0.10'">10&cent;</label>
                        <label class="btn btn-default point-value" ng-model="vm.pointValue" uib-btn-radio="'0.25'">25&cent;</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 text-right">
                    <label for="new-game-players">Seat Change After Game #:</label>
                </div>
                <div class="col-sm-2 seat-change-input">
                    <input type="text" class="form-control no-padding text-center" ng-model="vm.seatChange">
                </div>
            </div>
        </form>
        <div class="poker-table">
            <div class="portrait-holder player1"></div>
            <div class="portrait-holder player2"></div>
            <div class="portrait-holder player3"></div>
            <div class="portrait-holder player4"></div>
            <div class="portrait-holder player5"></div>
            <div class="poker-table-center">
                <div class="portrait"></div>
                <div class="portrait"></div>
                <div class="portrait"></div>
                <div class="portrait"></div>
                <div class="portrait"></div>
            </div>
        </div>
        <script>
            $('.card-small, .portrait').draggable();

            $('.portrait-holder').droppable({
              accept: function(item) {
                return $(this).data("color") == item.data("color");
              },
              drop: function(event, ui) {
                var $this = $(this);
                ui.draggable.position({
                  my: "center",
                  at: "center",
                  of: $this,
                  using: function(pos) {
                    $(this).animate(pos, 200, "linear");
                  }
                });
                console.log('this', $(this).attr('class'));
              }
            });
        </script>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">No</button>
        <button type="button" class="btn btn-primary" ng-click="createGame()">Yes</button>
    </div>
</div>
