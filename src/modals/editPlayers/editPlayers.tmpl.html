<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
    <h4 class="modal-title">Edit Players</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group" ng-repeat="(key, value) in vm.players">
            <label class="col-sm-4 control-label">{{ 'Player ' + ($index + 1)}}</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="vm.players[key]">
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="submit" id="save-players" class="btn btn-primary" ng-click="save()">Save</button>
</div>
