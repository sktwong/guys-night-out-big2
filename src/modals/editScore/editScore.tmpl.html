<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
    <h4 class="modal-title">Game {{ vm.gameData.id }}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group" ng-repeat="(key, value) in vm.gameData" ng-if="key != 'id' && key != 'startTime'">
            <label class="col-sm-4 control-label">{{ vm.players[key] || 'Player ' + ($index - 1)}}</label>
            <div class="col-sm-4">
                <input type="number" inputmode="numeric" class="form-control" ng-model="vm.gameData[key]" ng-change="vm.winner = ''">
            </div>
            <label class="btn btn-default winner" ng-model="vm.winner" ng-disabled="vm.gameData[key] > 0" ng-click="vm.gameData[key] > 0 || calculateScore()" uib-btn-radio="key">
                <span class="glyphicon glyphicon-ok"></span>
            </label>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="close()" ng-disabled="!vm.winner">Save</button>
</div>
