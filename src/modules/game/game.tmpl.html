<table id="scores" class="table table-striped">
    <thead>
        <tr class="players" ng-click="editPlayers()">
            <th>#</th>
            <th ng-repeat="(key, value) in players">{{ value || 'Player ' + ($index + 1) }}</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="score in scores" class="scores" ng-click="editScore(score)">
            <td class="column-number" ng-repeat="(key, value) in score" ng-if="key == 'id'">{{ value || '-' }}</td>
            <td ng-repeat="(key, value) in score" ng-class="(settings.numberOfPlayers == 4) ? 'column-player-4' : 'column-player-5'" ng-if="key != 'id' && key != 'startTime'">{{ value || '-' }}</td>
        </tr>
        <tr class="last-row info" ng-if="!hideTotals" ng-click="toggleTotals(true)">
            <td>Total</td>
            <td>{{ totals.player1 || '-' }}</td>
            <td>{{ totals.player2 || '-' }}</td>
            <td>{{ totals.player3 || '-' }}</td>
            <td>{{ totals.player4 || '-' }}</td>
        </tr>
        <tr class="last-row info" ng-if="hideTotals" ng-click="toggleTotals(false)">
            <td>Total</td>
            <td colspan="4">Click for total scores</td>
        </tr>
    </tbody>
</table>
